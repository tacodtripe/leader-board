<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
<script defer src="/leader-board/main.js"></script></head>
<body>
    <div class="container pb-1">
        <div class="row">
            <h1>Leader board</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 container no-x-margin">
                <div class="row section-header justify-content-between mb-3">
                    <div class="col-4 no-x-padding">
                        <h4>Recent scores</h4>
                    </div>
                    <button class="btn col-2 black-border section-header-text" type="submit" id="refreshButton">Refresh</button>
                </div>
                <div class="row vstack black-border" id="scoresContainer">
                </div>
            </div>
            <form class="col-5 container no-x-margin">
                <div class="row section-header justify-content-center mb-3">
                    <h4 class="col-6 no-x-padding">Add your score</h4>
                </div>
                <div class="row container">
                    <div class="row mb-3 justify-content-center">
                        <input class="col-6 black-border" type="text" name="userName" id="userName" placeholder="Your name">
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <input class="col-6 black-border" type="number" title="Only numbers allowed" name="userScore" id="userScore" placeholder="Your score">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn col-3 ms-5" type="submit" id="submitScoreButton">Submit score</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
